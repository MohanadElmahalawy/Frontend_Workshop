<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SignUp Form</h1>
    <form>
        <div>
        <label for="1">Name</label>
        </div>
        <input id="1" type="text" name="Name" placeholder="Name">

        <div>
            <label for="2">Age</label>
        </div>
        <input id="2" type="text" name="Age" placeholder="Age">

        <div>
            <label for="3">Email</label>
        </div>
        <input id="3" type="email" name="Email" placeholder="Email">

        <div>
            <label for="4">Password</label>
        </div>
        <input id="4" type="password" name="password" placeholder="Password">

        <div>
            <label for="5">BirthDate</label>
        </div>
        <input id="5" type="date" name="date" >

        <div>
            <label for="6">Gender</label>
        </div>
        <select id="6" >
            <option value="Male">Male</option>
            <option value="Female" selected>Female </option>
        </select>


        <div>
            <button type="submit">Submit</button>
        </div>


        <div>
            <label for="7">Gender2</label>
        </div>
        <input id="7" type="radio"  value="Male" name="gender"> Male
        <input id="7" type="radio"  value="Female" name="gender"> Female
        


    </form>
</body>
</html>
